<div class="displayRow">
  <span class="label">{{ lbl }} </span>
  <span class="value"> {{ val }}</span>
</div>

<h1>ANUGLAR FORM</h1>
<form *ngIf="!submited" class="review-form">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01"> Firstname</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault01"
        placeholder="First name"
        v-model="name"
      />
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Lastname</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        placeholder="Last name"
        v-model="lastname"
      />
    </div>
  </div>
  <input class="button" type="submit" value="Submit" (click)="submit()" />
</form>

<div *ngIf="submited">Erfolgreich gesendet</div>
